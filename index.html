<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Etch a sketch</title>
    </head>
    <body>
        <div id="buttons">
            <label id="checkbox-btn">
                <input type="checkbox"/>
                <span id="rainbow">rainbow</span>
            </label>
            <div id="range-area">
                <label for="side-input">side</label>
                <input type="range" min="10" max="100" value="10" step="10"/>
                <label for="side-input">10</label>
            </div>
            <input id="clear" type="button" value="clear"/>
        </div>
        <div id="container">
            <div id="canvas"></div>
        </div>
    </body>
</html>
